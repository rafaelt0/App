# Solução 1: Configurar Permissões no Workflow (RECOMENDADO)
# Arquivo: .github/workflows/keep-alive.yml ou seu workflow

name: Keep Streamlit Awake
on:
  schedule:
    - cron: "0 */6 * * *"  # A cada 6 horas
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    # ✅ ADICIONAR ESSAS PERMISSÕES
    permissions:
      contents: write
      actions: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ✅ USAR TOKEN COM PERMISSÕES
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Keep alive
        run: |
          echo "$(date): Keep alive ping" >> keep_alive.log
          git add keep_alive.log
          git commit -m "Keep Streamlit awake - $(date)"
          git push
